<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>to-do List</title>
</head>
<body>
    
    <nav class="navbar fixed-top">
        <div class="ms-3">
            <div >
                <button class="navbar-toggler focus-ring m-0 border-0 " style="--bs-focus-ring-color: transparent" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
            </div>
            <div class="offcanvas offcanvas-start" data-bs-scroll="false" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
                <div class="offcanvas-header d-flex justify-content-between">
                <button type="button" class="btn-close ms-1 focus-ring" style="--bs-focus-ring-color: transparent" data-bs-dismiss="offcanvas" aria-label="Close"></button>
                <h5 class="offcanvas-title me-4" id="offcanvasWithBothOptionsLabel">Menu</h5>
                </div>
                <div class="offcanvas-body d-flex flex-column gap-1">
                    <span class="p-3 rounded-4" data-bs-toggle="modal" data-bs-target="#exampleModal" onclick="inputNewTask()"><svg class="me-2 mb-1" xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                      <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                      <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4"/>
                      </svg>New Task
                    </span>
                    <span class="p-3 rounded-4 d-flex gap-2 align-items-center">
                      <label for="sort" class="text-nowrap">Sort By</label>
                      <select class="form-select" id="sort">
                        <option value="adding-time">Adding Time</option>
                        <option value="adding-time-reverse">Adding Time 'reverse'</option>
                        <option value="deadline-time">Deadline Time</option>
                        <option value="deadline-time-reverse">Deadline Time 'reverse'</option>
                      </select>
                    </span>
                    <span class="confirm-dat p-3 rounded-4" data-bs-toggle="modal" data-bs-target="#deleteAllTasks">Clear All Task</span>
                    <span class="confirm-dun p-3 rounded-4" data-bs-toggle="modal" data-bs-target="#deleteUserName">Delete User Name</span>
                    <a href="https://yofannnn.github.io/" target="_blank" class="p-3 rounded-4">Â©Yofan</a>
                </div>
            </div>
        </div>
        <div class="account me-5">
          <span class="greetings"></span>
          <span class="user-name"></span>
        </div>
    </nav>

    <!-- todolist items -->
    <div class="container container-todolist">
      <img src="Work illustrations by Storyset.svg" alt="">
    </div>

    <!-- modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content modalContentInput">
            
          </div>
        </div>
      </div>


      <!-- modal confirm to delete all tasks -->
      <div class="modal fade" id="deleteAllTasks" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content modal-confirm-delete">
            
          </div>
        </div>
      </div>

      <!-- confirm delete username -->
      <div class="modal fade" id="deleteUserName" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content modal-confirm-delete-user-name">
            <div class="modal-body d-flex justify-content-around">
              <h6>Hapus nama pengguna kamu ?</h6>
              <span class="d-flex justify-content-between gap-2">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Batal</button>
                <button type="button" class="btn" onclick="deleteUserName()" style="background-color: red; color: aliceblue;" data-bs-dismiss="modal">Hapus</button>
              </span>
            </div>
          </div>
        </div>
      </div>

      <!-- input name -->
      <div class="input-name"></div>

      <!-- alert container -->
      <div class="container-alert"></div>

      <!-- username input -->
      <div class="get-user-name"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
